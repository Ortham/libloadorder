[package]
name = "libloadorder"
description = "A cross-platform library for manipulating the load order and active status of plugins for the Elder Scrolls and Fallout games."
version.workspace = true
authors.workspace = true
repository.workspace = true
categories.workspace = true
license.workspace = true
edition.workspace = true

[dependencies]
dirs = "6.0"
encoding_rs = "0.8"
esplugin = "6.1.2"
unicase = "2.8.1"
rayon = "1.0.0"
rust-ini = { version = "0.21.2", features = ["case-insensitive"] }
keyvalues-parser = "0.2.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.3", features = ["Foundation_Collections", "System_UserProfile", "Win32_System_Com", "Win32_UI_Shell"] }

[dev-dependencies]
criterion = "0.7.0"
tempfile = "3.21.0"

[lib]
name = "loadorder"

[lints]
workspace = true

[[bench]]
name = "load_order"
harness = false

[workspace]
members = ["ffi"]

[workspace.package]
version = "18.5.0"
authors = ["Oliver Hamlet <oliver@ortham.net>"]
repository = "https://github.com/Ortham/libloadorder.git"
categories = ["games"]
license = "GPL-3.0"
edition = "2021"

# Deny some rustc lints that are allow-by-default.
[workspace.lints.rust]
ambiguous_negative_literals = "forbid"
impl_trait_overcaptures = "forbid"
let_underscore_drop = "forbid"
missing_copy_implementations = "forbid"
missing_debug_implementations = "forbid"
